<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receive File | File-Lisa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a href="index.html" class="Back-button">
  </a>

  <h1>ðŸ“¥ Waiting to Receive</h1>
  <div class="branding">Private Wi-Fi File Sharing</div>
  <div class="container">
    <p>Your device is now visible on the network.</p>
    <div id="incoming">
      <p>Waiting for file...</p>
    </div>
  </div>

  <button class="toggle-theme bottom-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    }
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
